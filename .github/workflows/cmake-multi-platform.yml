# This starter workflow is for a CMake project running on multiple platforms. There is a different starter workflow if you just want a single platform.
# See: https://github.com/actions/starter-workflows/blob/main/ci/cmake-single-platform.yml
name: CMake on multiple platforms

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["master"]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    container: ${{ matrix.container }}

    strategy:
      # Set fail-fast to false to ensure that feedback is delivered for all matrix combinations. Consider changing this to true when your workflow is stable.
      fail-fast: false

      matrix:
        include:
          - os: ubuntu-latest
            container: fedora:43
            c_compiler: gcc
            cpp_compiler: g++
            build_type: Release
          - os: ubuntu-latest
            container: rockylinux:9
            c_compiler: gcc
            cpp_compiler: g++
            build_type: Release
            package_manager: dnf
          - os: ubuntu-latest
            container: debian:13
            c_compiler: gcc
            cpp_compiler: g++
            build_type: Release
          - os: ubuntu-latest
            container: archlinux:latest
            c_compiler: gcc
            cpp_compiler: g++
            build_type: Release
          - os: windows-latest
            c_compiler: cl
            cpp_compiler: cl
            build_type: Release

    steps:
      - uses: actions/checkout@v4

      - name: Set reusable strings
        # Turn repeated input strings (such as the build output directory) into step outputs. These step outputs can be used throughout the workflow file.
        id: strings
        shell: bash
        run: |
          echo "build-output-dir=${{ github.workspace }}/build" >> "$GITHUB_OUTPUT"

      - name: Prepare (Fedora 43)
        if: matrix.container == 'fedora:43'
        run: |
          dnf install -y cmake cmark gcc-c++ \
            qt6-qtbase-devel qt6-qtwebengine-devel \
            qt6-qtpdf-devel ps2pdf libreofficekit-devel \
            quazip-qt6-devel poppler-qt6-devel \
            cmark-devel djvulibre-devel \
            mupdf-devel tesseract-devel \
            man ghostscript qt6-linguist \
            rpmbuild
          mkdir -p $GITHUB_WORKSPACE/share/doc/apvlv/translations

      - name: Prepare (Debian 13)
        if: matrix.container == 'debian:13'
        run: |
          apt-get update
          apt-get install -y cmake cmark g++ \
            qt6-base-dev qt6-webengine-dev \
            qt6-pdf-dev libreofficekit-dev \
            libquazip1-qt6-dev libpoppler-qt6-dev \
            libcmark-dev libdjvulibre-dev \
            libmupdf-dev libtesseract-dev \
            man groff ghostscript qt6-tools-dev qt6-l10n-tools \
            pkg-config
          export PATH=/usr/lib/qt6/bin:$PATH
          mkdir -p $GITHUB_WORKSPACE/share/doc/apvlv/translations

      - name: Prepare (RockyLinux 9)
        if: matrix.container == 'rockylinux:9'
        run: |
          dnf install -y cmake cmark gcc-c++ \
            qt6-qtbase-devel qt6-qtwebengine-devel \
            qt6-qtpdf-devel ps2pdf libreofficekit-devel \
            quazip-qt6-devel poppler-qt6-devel \
            cmark-devel djvulibre-devel \
            mupdf-devel tesseract-devel \
            man ghostscript qt6-linguist \
            rpmbuild
          mkdir -p $GITHUB_WORKSPACE/share/doc/apvlv/translations

      - name: Prepare (Arch Linux)
        if: matrix.container == 'archlinux:latest'
        run: |
          pacman -Syu --noconfirm
          pacman -S --noconfirm cmake cmark gcc \
            qt6-base qt6-webengine \
            qt6-pdf libreoffice-fresh \
            quazip-qt6 poppler-qt6 \
            cmark djvulibre \
            mupdf tesseract \
            man groff ghostscript qt6-tools
          mkdir -p $GITHUB_WORKSPACE/share/doc/apvlv/translations

      - name: Setup and run vcpkg
        if: matrix.os == 'windows-latest'
        uses: lukka/run-vcpkg@v11
        with:
          vcpkgGitCommitId: '84bab45d415d22042bd0b9081aea57f362da3f35'
          runVcpkgInstall: true
          vcpkgJsonGlob: 'vcpkg.json'

      - name: Configure CMake
        if: matrix.os == 'windows-latest'
        run: |
          cmake -B ${{ steps.strings.outputs.build-output-dir }} `
            -S ${{ github.workspace }} `
            -DCMAKE_TOOLCHAIN_FILE="$env:VCPKG_ROOT/scripts/buildsystems/vcpkg.cmake" `
            -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} `
            -G "Visual Studio 17 2022" `
            -A x64
        shell: pwsh

      - name: Configure CMake (Linux)
        if: matrix.container != ''
        run: |
          cmake -B $GITHUB_WORKSPACE/build \
            -DCMAKE_CXX_COMPILER=${{ matrix.cpp_compiler }} \
            -DCMAKE_C_COMPILER=${{ matrix.c_compiler }} \
            -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} \
            -S $GITHUB_WORKSPACE

      - name: Build (Windows)
        if: matrix.os == 'windows-latest'
        run: cmake --build ${{ steps.strings.outputs.build-output-dir }} --config ${{ matrix.build_type }}

      - name: Build (Linux)
        if: matrix.container != ''
        run: cmake --build $GITHUB_WORKSPACE/build --config ${{ matrix.build_type }}

      - name: Test (Windows)
        if: matrix.os == 'windows-latest'
        working-directory: ${{ steps.strings.outputs.build-output-dir }}
        run: ctest --build-config ${{ matrix.build_type }}

      - name: Test (Linux)
        if: matrix.container != ''
        run: |
          cd $GITHUB_WORKSPACE/build
          ctest --build-config ${{ matrix.build_type }}
