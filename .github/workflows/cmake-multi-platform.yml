# This starter workflow is for a CMake project running on multiple platforms. There is a different starter workflow if you just want a single platform.
# See: https://github.com/actions/starter-workflows/blob/main/ci/cmake-single-platform.yml
name: CMake on multiple platforms

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    container: ${{ matrix.container }}

    strategy:
      # Set fail-fast to false to ensure that feedback is delivered for all matrix combinations. Consider changing this to true when your workflow is stable.
      fail-fast: false

      matrix:
        include:
          - os: ubuntu-latest
            container: fedora:42
            c_compiler: gcc
            cpp_compiler: g++
            build_type: Release
          - os: windows-latest
            c_compiler: cl
            cpp_compiler: cl
            build_type: Release
            vcpkg_triplet: x64-windows

    steps:
      - uses: actions/checkout@v4

      - name: Set reusable strings
        # Turn repeated input strings (such as the build output directory) into step outputs. These step outputs can be used throughout the workflow file.
        id: strings
        shell: bash
        run: |
          echo "build-output-dir=${{ github.workspace }}/build" >> "$GITHUB_OUTPUT"

      - name: Prepare
        if: matrix.container == 'fedora:42'
        run: |
          dnf install -y cmake cmark-devel gcc-c++ qt6-qtpdf-devel qt6-qtwebengine-devel quazip-qt6-devel mupdf-devel poppler-qt6-devel tesseract-devel cmark man ps2pdf qt6-linguist djvulibre-devel libreofficekit-devel rpmbuild
          echo "GITHUB_WORKSPACE=$GITHUB_WORKSPACE"
          ls -la $GITHUB_WORKSPACE/
          test -f $GITHUB_WORKSPACE/CMakeLists.txt && echo "CMakeLists.txt found" || echo "CMakeLists.txt NOT found"
          mkdir -p $GITHUB_WORKSPACE/share/doc/apvlv/translations

      - name: Setup vcpkg
        if: matrix.os == 'windows-latest'
        uses: lukka/run-vcpkg@v11
        with:
          vcpkgGitCommitId: '84bab45d415d22042bd0b9081aea57f362da3f35'

      - name: Configure CMake
        if: matrix.os == 'windows-latest'
        run: |
          cmake -B ${{ steps.strings.outputs.build-output-dir }} `
            -S ${{ github.workspace }} `
            -DCMAKE_TOOLCHAIN_FILE="${{ github.workspace }}/vcpkg/scripts/buildsystems/vcpkg.cmake" `
            -DVCPKG_TARGET_TRIPLET=${{ matrix.vcpkg_triplet }} `
            -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} `
            -G "Visual Studio 17 2022" `
            -A x64
        shell: pwsh

      - name: Configure CMake
        if: matrix.container == 'fedora:42'
        run: |
          cmake -B $GITHUB_WORKSPACE/build \
            -DCMAKE_CXX_COMPILER=${{ matrix.cpp_compiler }} \
            -DCMAKE_C_COMPILER=${{ matrix.c_compiler }} \
            -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} \
            -S $GITHUB_WORKSPACE

      - name: Build
        if: matrix.os == 'windows-latest'
        run: cmake --build ${{ steps.strings.outputs.build-output-dir }} --config ${{ matrix.build_type }}

      - name: Build
        if: matrix.container == 'fedora:42'
        run: cmake --build $GITHUB_WORKSPACE/build --config ${{ matrix.build_type }}

      - name: Test
        if: matrix.os == 'windows-latest'
        working-directory: ${{ steps.strings.outputs.build-output-dir }}
        run: ctest --build-config ${{ matrix.build_type }}

      - name: Test
        if: matrix.container == 'fedora:42'
        working-directory: ${{ env.GITHUB_WORKSPACE }}/build
        run: ctest --build-config ${{ matrix.build_type }}
